<!<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.min.css" />
</head>

<body>

    <div class="preloader js-preloader flex-center">
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    <div class="container-fluid text-center" style="margin-top:25px;">
        <div class="col-md-4 col-md-offset-1 alert-danger">
            <div class="panel">
                    <div class="panel-heading"><h3>Equipos</h3></div>
                <div class="panel-body">
                    <table class="table table-bordered table-bordered">
                        <thead>
                            <tr>
                                <td>Equipo</td>
                                <td>Acciones</td>
                            </tr>
                        </thead>
                        <tbody id="tableBody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-7">
            <div class="panel panel-default">
                <div class="panel-heading"><h3>Jugadores</h3> <button class="btn btn-info" onclick="agregarJugador()">Agregar Jugador</button></div>
                <div class="panel-body">
                    <table class="table table-bordered table-bordered">
                        <thead>
                            <tr>
                                <td>Apellido</td>
                                <td>Nombre</td>
                            </tr>
                        </thead>
                        <tbody id="detalleJugadores">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">Agregar Jugador</h4>
                </div>
                <div class="modal-body">

                    <form id="formulario" method="post" action="#">
                        <label>Nombre</label>
                        <input type="text" required maxlength="50" name="nombre" class="form-control">
                        <label>Apellido</label>
                        <input type="text" required maxlength="50" name="apellido" class="form-control">
                        <br>
                        <button class="btn btn-success" id="btnSuccess">Agregar</button>
                    </form>
                    
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                </div>
              </div>
            </div>
          </div>


    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jquery.preloadinator.js"></script>
</body>

</html>
